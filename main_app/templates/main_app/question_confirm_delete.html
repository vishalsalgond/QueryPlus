{% extends "main_app/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><h1>Delete Post</h1></legend>
                <h2>Are You Sure You Want to Delete the Post?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'question-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
